name: CI/CD Pipeline for MuonPhongCMC

on:
  push:
    branches:
      - v6
  pull_request:
    branches:
      - v6

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build ứng dụng
        run: npm run build

      - name: Run tests
        run: npm test
        timeout-minutes: 15  # Tăng thời gian timeout nếu cần

      - name: Build Docker image (backend)
        run: |
          docker build -t muonphongcmc-be . || exit 1  # Đảm bảo Docker build không lỗi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image (backend)
        run: |
          docker tag muonphongcmc-be ${{ secrets.DOCKER_USERNAME }}/muonphongcmc-be:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/muonphongcmc-be:latest
